version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: swing-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpw     # 루트 비번
      MYSQL_DATABASE: appdb           # 처음에 자동으로 만들 DB 이름
      MYSQL_USER: appuser             # 스윙이 써도 되는 계정
      MYSQL_PASSWORD: apppw           # 그 계정 비번
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: swing-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: appuser
      PMA_PASSWORD: apppw

volumes:
  db-data:
